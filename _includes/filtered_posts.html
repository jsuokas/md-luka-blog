<div class="tag-cloud">
  {% for tag in site.tags %}
  <a href="#" data-tag="{{ tag[0] }}">{{ tag[0] }}</a>
  {% endfor %}
</div>

<div>
  {% for post in include.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" data-filter="{{ post.tags | join: " "}}">{{ post.title }}</a>
  {% endfor %}
</div>
